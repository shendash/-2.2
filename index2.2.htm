<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var season = prompt("Введите время года.");
      switch(season){
         case "Зима":
            alert("Антарктида");
             break;
         case "Лето":
            alert("Мальдивы");
             break;
         case "Весна":
            alert("Испания");
             break;
         case "Осень":
            alert("Ирландия");
             break;
      default:
            alert("Это не время года!")
             break
      }
    </script>
</body>
</html>
